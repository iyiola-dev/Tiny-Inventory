version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: tiny-inventory-db
    environment:
      POSTGRES_USER: inventory
      POSTGRES_PASSWORD: inventory
      POSTGRES_DB: inventory
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: ./server
    container_name: tiny-inventory-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://inventory:inventory@db:5432/inventory
      PORT: 3000
      HOST: 0.0.0.0
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npm run db:migrate && npm run db:seed && npx tsx src/server.ts"
    volumes:
      - ./server/src:/app/src

volumes:
  postgres_data: